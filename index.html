<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="wrapper">
			<section id="headsup">
				<p id="level-text"></p>
				<p id="monster-name" class="name">Monster</p>
				<p id="monster-hp-text" class="hp-text">???</p>
				<div id="monster-hp-bar" class="hp-bar hp-100"></div>
			</section><!-- /#headsup-->
			<section id="display">
				<div id="level" class="level">
					<canvas id="level-sprite" class="main-sprite" width="160" height="50"></canvas>
				</div>
				<div id="monster" class="monster">
					<canvas id="monster-sprite" class="main-sprite" width="16" height="48"></canvas>
					<canvas id="monster-damage" class="damage-sprite" width="64" height="24"></canvas>
				</div>
				<div id="hero" class="hero">
					<canvas id="hero-sprite" class="main-sprite" width="16" height="48"></canvas>
					<canvas id="hero-damage" class="damage-sprite" width="64" height="24"></canvas>
				</div>
			</section><!-- /#display-->
			<section id="interface">
				<div id="gameLog"></div>
				<section id="headsdown">
					<p id="hero-name" class="name">HERO</p>
					<p id="hero-hp-text" class="hp-text">56</p>
					<div id="hero-hp-bar" class="hp-bar"></div>
				</section><!-- /#headsdown-->
				<div id="actions">
					<a class="button action" id="equip1" click-data="runRound activate1">Bare Hands</a>
					<a class="button action" id="equip2" click-data="runRound activate2">Bare Hands</a>
					<a class="button action" id="wait" click-data="runRound debug">Debug</a>
					<a class="button action" id="run" click-data="runRound runAway">Run Away</a>
				</div>
				<div id ="inventory">
					<a class="button inventory" id="invButton1" click-data="inventoryRouter 1">
						<canvas id="invSprite1" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton2" click-data="inventoryRouter 2">
						<canvas id="invSprite2" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton3" click-data="inventoryRouter 3">
						<canvas id="invSprite3" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton4" click-data="inventoryRouter 4">
						<canvas id="invSprite4" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton5" click-data="inventoryRouter 5">
						<canvas id="invSprite5" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton6" click-data="inventoryRouter 6">
						<canvas id="invSprite6" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton7" click-data="inventoryRouter 7">
						<canvas id="invSprite7" class="inv-sprite" width="16" height="16">
					</a>
					<a class="button inventory" id="invButton8" click-data="inventoryRouter 8">
						<canvas id="invSprite8" class="inv-sprite" width="16" height="16">
					</a>
				</div>
			</section><!-- /#interface-->
			<section id="dialog">
				<div id="dialog-spriteDiv">
					<canvas id="dialog-spriteCanvas" width="0" height="0">
				</div>
				<p id="dialog-text"></p>
				<div id="dialog-inputDiv"></div>
				<div id="dialog-buttons"></div>
			</section>
		</div><!-- /.wrapper -->
		<script src="lz-string.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
