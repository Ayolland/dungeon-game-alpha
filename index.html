<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body>
		<div class="wrapper">
			<section id="headsup">
				<p id="level-text"></p>
				<p id="monster-name" class="name">Monster</p>
				<p id="monster-hp-text" class="hp-text">???</p>
				<div id="monster-hp-bar" class="hp-bar hp-100"></div>
			</section><!-- /#headsup-->
			<section id="display">
				<div id="level" class="level">
					<canvas id="level-sprite" class="main-sprite" width="160" height="50"></canvas>
				</div>
				<div id="monster" class="monster">
					<canvas id="monster-sprite" class="main-sprite" width="16" height="48"></canvas>
					<canvas id="monster-damage" class="damage-sprite" width="64" height="24"></canvas>
				</div>
				<div id="hero" class="hero">
					<canvas id="hero-sprite" class="main-sprite" width="16" height="48"></canvas>
					<canvas id="hero-damage" class="damage-sprite" width="64" height="24"></canvas>
				</div>
			</section><!-- /#display-->
			<section id="interface">
				<div id="gameLog"></div>
				<section id="headsdown">
					<p id="hero-name" class="name">HERO</p>
					<p id="hero-hp-text" class="hp-text">56</p>
					<div id="hero-hp-bar" class="hp-bar"></div>
				</section><!-- /#headsdown-->
				<a class="button action" id="equip1" click-data="runRound activate1">Bare Hands</a>
				<a class="button action" id="equip2" click-data="runRound activate2">Bare Hands</a>
				<a class="button action" id="wait" click-data="runRound debug">Debug</a>
				<a class="button action" id="run" click-data="runRound runAway">Run</a>
			</section><!-- /#interface-->
		</div><!-- /.wrapper -->
		<script src="lz-string.min.js"></script>
		<script src="game.js"></script>
	</body>
</html>
